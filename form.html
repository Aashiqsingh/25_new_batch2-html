<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend align="center">Personal Information</legend>

    <form action="thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="" require placeholder="Enter name"></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="sname" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="20" placeholder="Adress..." name="add" id=""></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" value="male" name="gender" id=""> Female <input type="radio" value="female" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Cricket <input type="checkbox" value="crciket" name="hobby" id=""> Singing <input  value="singing" type="checkbox" name="hobby" id=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                <!-- <td><input type="datetime-local" name="" id=""></td> -->
                <!-- <td><input type="month" name="" id=""></td> -->
                <!-- <td><input type="week" name="" id=""></td> -->
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Vadodara" disabled>Vadodara</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                </optgroup>
                <optgroup label="Maharasta" disabled>
                    <option value="pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="nashik">nashik</option>
                </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>Attach document</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
